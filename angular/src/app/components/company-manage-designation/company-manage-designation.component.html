      <div class="example-container mat-elevation-z8 ">
    <mat-table [dataSource]="dataSource" matSort>
   <!-- Name Column -->
   <ng-container matColumnDef="slno">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sl_No </mat-header-cell>
      <mat-cell *matCellDef="let row;let i = index"> {{(paginator.pageIndex * paginator.pageSize) + (i+1)}}</mat-cell>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Designation </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.team_name}} </mat-cell>
      </ng-container>
  
   
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button  (click)="getEditId(row.id)" data-toggle="modal" data-target="#editModal" mat-menu-item >
                    <i class="material-icons">mode_edit</i>
                  <span>Edit</span>
                </button>
              <button  (click)="getId(row.id)" data-toggle="modal" data-target="#deleteModal" mat-menu-item >
                  <i class="material-icons">delete</i>
                <span>Delete</span>
              </button>
           
             
          
            </mat-menu>
         
        </mat-cell>
    </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <div class="col-md-15 ">

            <button type="button" (click)="deleteDesignation(id)" class="btn round-button" data-dismiss="modal">Delete</button>
