    <div class="container-fluid display-table">
        <div class="row display-table-row">
      
            <div class="col-md-1 col-xs-12 display-table-cell v-align box" id="navigation">
                 <!-- sidebar-->
               
                 <company-sidebar></company-sidebar> 
                 <!-- end sidebar-->
            </div>
            
            <div class="col-md-12 col-xs-12">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <!-- topbar-->
                <company-topbar></company-topbar> 
                
                    <!-- end topbar-->
                    <div class="user-dashboard">
                        <h2>Reports </h2>
                        <ul class="breadcrumb">
                          <li><a href="#">Reports</a></li>
                          
                          
                          <li>Activity Log</li>
                        </ul>
                    <div class="row">
  <!-----------------------------------------------------------------table-------------------------------------->
   
  


  <div class="col-md-12">
      <div class="row">

      <div class="col-md-12 optionz">
          <div class="row">
            <div class="col-md-4 col-xs-5">
                <div class="example-header">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                  </div>
            </div> 
            
           
                <div class="col-md-5 col-xs-5 col-md-push-3">
                    <div class="row">
                          <div class="col-md-3 col-xs-4">
                            <label class="mr-top">Date Range Filter</label>
                          </div>
                          <div class="col-md-5 col-xs-8">
                            <input type="text" class="form-control form-control2" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedStartDate($event, daterange)" />
                          </div>
                    </div>
              
           
               </div>
               <div class="col-md-2 col-xs-2 pull-right">
                  <div  class="col-md-11 pull-right">
                  <mat-form-field class="filter"> 
                      
                        <mat-select  (change)="refresh()" [(value)]="selected">
                        
                          <mat-option value="all">All</mat-option>
                 
                          <mat-option  *ngFor="let item of users"  value={{item.id}} >{{item.f_name}}</mat-option>
                         
                        </mat-select>
                      </mat-form-field>
              </div>
            </div>
        </div>
        
      </div>
  
  

         
      <div class="example-container mat-elevation-z8 ">
    <mat-table [dataSource]="dataSource" matSort>
   <!-- Name Column -->
   <ng-container matColumnDef="slno">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Sl_No </mat-header-cell>
      <mat-cell *matCellDef="let row;let i = index"> {{i+1}} </mat-cell>
    </ng-container>
          <!-- Name Column -->
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef mat-sort-header>NAME </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.tbl_user_profile.f_name}}</mat-cell>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>DATE </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.createdAt | date:'EEE, d MMM,y'}}</mat-cell>
      </ng-container>
           <!-- Name Column -->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TIME </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdAt | date:'shortTime'}} </mat-cell>
      </ng-container>
           <!-- Name Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ACTION </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.action}} </mat-cell>
      </ng-container>
  
  

  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <div class="col-md-15 ">
    
    </div>
    <div class="col-md-12 noItemFound" *ngIf="notExist">
        <div class="col-md-4 col-md-offset-4">
            <mat-toolbar   class="back-color">No item found!</mat-toolbar>
        </div>
      </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
  
  </div>
  </div>
  
  
        
       <!-----------------------------------------------------------------end table-------------------------------------->
                    </div>
                </div>
                
            </div>
                <!-- footer-->
                <company-footer></company-footer>
       <!-- end footer-->
        </div>
         </div>
        <!-- Modal -->
     </body>
