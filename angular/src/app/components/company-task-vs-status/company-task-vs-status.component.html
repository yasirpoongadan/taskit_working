<div>


<div class="row">
    <div class="sales">
        <h1><b>Task Vs Status</b></h1>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="col-md-8 col-md-offset-2">
      <div class="col-md-6 bg-g">*Select Project</div>
      <div class="col-md-6 bg-hash">
        <!-- <select>
          <option *ngFor="let prj of projects" value="{{prj.id}}">{{prj.project_name}}</option>
        </select> -->
        <mat-select  name="projet_id" [(ngModel)]="project.id" (ngModelChange)="changeProject($event)" required>
        <mat-option *ngFor="let prj of projects" [value]="prj.id">
          {{prj.project_name}}
        </mat-option>
      </mat-select>
      </div> 
      <br>
      <br>
      <div class="col-md-6 bg-g">*Select Person</div>
      <div class="col-md-6 bg-hash">
        <!-- <select>
          <option *ngFor="let usr of users" value="{{usr.id}}">{{usr.f_name}} {{usr.l_name}}</option>
        </select> -->
        <mat-select [(ngModel)]="user_id" (ngModelChange)="changeUser($event)" required>
          <mat-option *ngIf="showUsers" value="all">All</mat-option>
            <mat-option *ngFor="let usr of users" [value]="usr.id">
                {{usr.f_name}} {{usr.l_name}}
            </mat-option>
          </mat-select>
      </div> 
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-6">
          <div class="tasklabel">
          TASKS ASSIGNED
          <br>
          {{total_tasks}}
        </div>
        </div>

        <div class="col-md-6">
            <div class="tasklabel">
            TASKS COMPLETED
            <br>
            {{completed_tasks}}
           </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tasklabel">
          <!-- DUE THIS WEEK -->
          TASKS ON HOLD
          <br>
          {{onHold_tasks}}
        </div>
        </div>

        <div class="col-md-6">
            <div class="tasklabel">
           <!-- DUE NEXT WEEK -->
           TASKS IN PROGRESS
            <br>
            {{in_progress_tasks}}
           </div>
          </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-6">
          <div class="tasklabel">
          DUE THIS MONTH
          <br>
          10
        </div>
        </div>

        <div class="col-md-6">
            <div class="tasklabel">
            DUE THIS YEAR
            <br>
            10
           </div>
          </div>
      </div> -->
      </div>
    </div>


    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="widget">
           
            <div id="chart" class="chart-container">
        
            </div>
        </div>
    </div>
</div>
</div>
